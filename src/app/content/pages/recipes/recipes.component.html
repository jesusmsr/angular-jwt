<mat-card>
    <mat-card-header>
        <mat-card-title>Recipes</mat-card-title>
        <button mat-button class="add-recipe-menu" (click)="openRecipeForm()">
            <mat-icon>add</mat-icon>
            <span>Add recipe</span>
        </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="recipes-holder">

        <mat-card class="recipe" *ngFor="let recipe of recipes">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{recipe.title}}</mat-card-title>
                    <mat-card-subtitle>Small</mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <p class="recipe-desc">{{recipe.description}}</p>

            </mat-card-content>
        </mat-card>

    </mat-card-content>
</mat-card>
